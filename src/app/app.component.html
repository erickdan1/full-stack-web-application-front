<div style="margin: 100px;">
  <h2 style="background-color: aquamarine; text-align: center;">Todo App</h2>

  <input type="text" [(ngModel)]="newtask"><button (click)="add_task()">Adicionar Tarefa</button>

  <p *ngFor="let item of tasks">
     &diams;{{item.task}}
     <button (click)="delete_task(item.id)">Excluir Tarefa</button>
  </p>
</div>
